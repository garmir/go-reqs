name: Unique Test - go-reqs
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - go-reqs
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: go-reqs ===" > unique-test-go-reqs.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-go-reqs.txt
            echo "Test ID: TEST_190" >> unique-test-go-reqs.txt
            echo "Timestamp: $(date)" >> unique-test-go-reqs.txt
            curl -s ifconfig.me >> unique-test-go-reqs.txt
            echo "Unique instruction: General framework compliance and performance testing" >> unique-test-go-reqs.txt
          '

      - name: Ubuntu Fallback - go-reqs
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for go-reqs" > fallback-go-reqs.txt
          curl -s ifconfig.me >> fallback-go-reqs.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-go-reqs
          path: "*.txt"
          retention-days: 2